<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Mark Assignment</title>
</head>
<body>
     <main>
      <div class="container py-5">
        <input type="search" class="form-control w-25 mx-auto mb-5" placeholder="search by name" id="searchInput" onInput="search()">
        <h1 class="mx-auto">Bookmarker</h1>
        <section class="mt-5 py-4 inputs-section">
          <h2 class="fs-4 text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites 
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="inputs pt-3">
               <div class="mb-3">
                <label for="bookMarkNameInput" class="form-label"><i class="fas fa-book-bookmark me-2"></i>Site Name</label>
                <input type="text" class="form-control" id="bookMarkNameInput" placeholder="Bookmark Name" oninput="validation('bookMarkNameInput')">
               </div>
               <div class="mb-4">
                <label for="bookMarkUrlInput" class="form-label"><i class="fas fa-chain me-2" ></i>Site URL</label>
                <input type="text" class="form-control" id="bookMarkUrlInput" placeholder="Bookmark Url" oninput="validation('bookMarkUrlInput')">
               </div>
               <button class="btn btn-danger px-5  mx-auto d-block"  id="addBtn" onclick="createBookMarker()">Submit</button>
               <button class="btn btn-success px-5  mx-auto d-none"  id="updateBtn" onclick="UpdateBookMarker()">Update</button>
          </div>
        </section>
       </div>
       <div class="container pb-5 table-responsive">
        <table class="table text-center">
          <thead class=" fw-bold">
            <tr >
              <td>index	</td>
              <td>Website Name	</td>
              <td>Visit	</td>
              <td>Delete	</td>
              <td>Update	</td>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
       </div>
     </main>
     <template id="my-template" class="position-relative">
    
      <div class="custom-icon mb-5">
        <span></span>
        <span></span>
        <span></span>
    </div>
      <h2 id="swal2-title">
          Site Name or Url is not valid, Please follow the rules below:
      </h2>
      <ul class="data list-unstyled p-0 mt-4">
        <li class="mb-3"><i class="fa-regular fa-circle-right"></i> Site name must contain at least 3 characters</li>
        <li> <i class="fa-regular fa-circle-right"></i> Site URL must be a valid one </li>
      </ul>
  </template>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/bootstrap.bundle.js"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
